<!--Main table Whole Sig-->
<table width="600" style="width:600px; max-width:600px;">

                </td>
              </tr> 
              <!--End Headshot-->
            
             <!--Social Media-->
              <tr style="">
              <td>
                <table cellpadding="5" cellspacing="0" align="center">
                  <tr style=" display: block; align: center;">
                    <td ><img style="
                                        display: block;
                                        outline: none;
                                        border: none;
                                        width: 25px;
                                        height: 25px;
                                      "
                                      width="25"src="https://github.com/Becca-EMG/Email-Signature-Photos/blob/main/Facebook.png?raw=true" alt="Facebook"/></td>
                    <td ><img style="
                                        display: block;
                                        outline: none;
                                        border: none;
                                        width: 25px;
                                        height: 25px;
                                      "
                                      width="25"src="https://github.com/Becca-EMG/Email-Signature-Photos/blob/main/Instagram.png?raw=true" alt="Instagram"/></td>
                    <td ><img style="
                                        display: block;
                                        outline: none;
                                        border: none;
                                        width: 25px;
                                        height: 25px;
                                      "
                                      width="25"src="https://github.com/Becca-EMG/Email-Signature-Photos/blob/main/Linkedin.png?raw=true" alt="LinkedIn"/></td>
                  </tr>
                </table>
              </td>
          </tr> 
          <!--End Social Media-->
        </td> 
        </table> 
    <!--End Left Side-->

        <!--Right Side-->
      <td>
        <table style="border-left: 8px solid #0E497B;">
          <tr>
            <td>
            <!--Name, designation, title-->
            <table style="margin:0; padding-left:  10px;">
              <tr>
                <td style="margin:0; padding:0; padding-left:  10px; font-family: Arial; line-height: 1.2; font-size: 20px; color: #0E497B; font-weight: 700;">
                  <p
                                    style="
                                      font-size: 20px;
                                      line-height: 24px;
                                      font-weight: 700;
                                      color: #0e497b;
                                      padding-left:  10px;
                                      margin: 0;
                                      mso-line-height-rule: exactly;
                                    "
                                  >
                                    Name
                                  </p>
                                </td>
              </tr>
              <tr>
                <td style="margin:0; padding:0; padding-left:  10px; font-family: Arial; font-size: 11px; color: #111;">
                  Designation
                </td>
              </tr>
              <tr>
                <td style="margin:0; padding:0; padding-left:  10px; font-family: Arial; font-size: 11px; color: #111;">
                  Title
                </td>
              </tr>
            </table>
            <!-- NDT end-->

            <!--Links start-->
            <table style="margin:0; padding-top: 10px; padding-left:  10px; line-height:1; font-family: Arial; font-size: 11px; color: #111;">
              <tr style="margin:0; padding-top: 0px !important;">
                <td><a >WebsiteLink</a></td>

              </tr>
              <tr style="margin:0;">

              </tr>
              <tr style="margin:0; padding-top: 0px !important;">
                <td>Address</td>
              </tr>
            </table>
            <!--Links end-->

            <!--Logo & PCG-->
            <table style="margin:0; padding-top: 10px; padding-left:  10px; line-height:1; font-family: Arial sans-serif; font-size: 14px; color: #111;">

                <td><img src="https://github.com/Becca-EMG/Email-Signature-Photos/blob/main/Benson/Bensonlogo.png?raw=true"width="200"

              <tr>

                                    style="
                                      display: block;
                                      outline: none;
                                      border: none;
                                      text-decoration: none;
                                      width: 215px;
                                      max-width: 215px;
                                      height: 47px;
                                    "/></td>

    <!--right side table end-->
